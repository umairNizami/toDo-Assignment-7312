    <!--Materilize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Materil Icons-->

<body>
    <nav class="blue darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo nameOfApp">ToDo List</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="allTodos.html">All ToDos</a></li>
<!--                <li><a href="edit.html">Edit</a></li>-->
            </ul>
        </div>

    <div class="row login">
        <div class="col s12 l8 m8 offset-l2">
            <div class="card blue darken-1 ">
                <div class="card-action purple darken-4 white-text center-align login-heading">
                    <h5>Add a new ToDo</h5>
                </div>
                <div class="card-content login">
                    <div class="input-field">
                        <i class="material-icons prefix white-text">assignment</i>
                        <label for="title">Title</label>
                        <input type="text" id="tit">
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix white-text">room</i>
                        <label for="Location">Location</label>
                        <input type="text" id="location">
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix white-text">subtitles</i>
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                    <div class="input-field center-align">
                        <button onclick="validate()" class="btn large purple darken-4 hoverable waves-effect">Add New Todo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript at end-->
